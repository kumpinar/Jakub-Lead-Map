name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Override js and css caches
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "override_cache=deploy_version"
          replace: "override_cache=${{ github.run_id }}"
          include: "**index.html" 
      - name: Override js and css caches in constants
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "override_cache=deploy_version"
          replace: "override_cache=${{ github.run_id }}"
          include: "**constants.js"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEMON_LEAD_MAP }}
          projectId: lemon-lead-map
