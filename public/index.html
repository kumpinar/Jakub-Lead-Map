<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lead Map</title>
    <link rel="icon" type="image/png" href="logo_64_64.png">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
    <link href="style.css" rel="stylesheet">


    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monday-sdk-js/dist/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>


    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>

</head>

<body>

    <div id="map">
        <div id="left" class="sidebar flex-center left collapsed">
            <div class="sidebar-content rounded-rect flex-center">
                <div class="legend">
                    <b>Countries</b>
                    <div>
                        <ul id="countries">

                        </ul>
                    </div>
                    <b>Industries</b>
                    <div>
                        <ul id="industries">

                        </ul>
                    </div>
                    <b>Good Leads</b>
                    <div id="leads">

                    </div>
                </div>
                <div id="sidebar-arrow" class="sidebar-toggle rounded-rect left" onclick="toggleSidebar('left')">
                    &rarr;
                </div>
            </div>
        </div>
    </div>

    <!-- Clients Modal -->
    <div class="modal fade" id="clientsModal" tabindex="-1" aria-labelledby="clientsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="clientsModalLabel">Matched Clients</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <th scope="row">Selected Lead</th>
                                <td id="tdSelectedLead"></td>
                            </tr>
                            <tr>
                                <th scope="row">Region of the Lead</th>
                                <td id="tdRegionOfSelectedLead"></td>
                            </tr>
                            </tbody>
                    </table>
                    <div id="noClient">
                        There is no matched client.
                    </div>
                    <div id="clients-table-container">
                        <table id="clients-table">
                            <thead>
                                <tr>
                                  <th data-field="name">Client</th>
                                  <th data-field="regions" data-formatter="regionFormatter">Regions</th>
                                </tr>
                              </thead>
                        </table>
                        <div class="d-grid gap-2 mt-2">
                            <button id="btnSendLeadToClients" class="btn btn-primary" type="button"> <i class="fa fa-paper-plane"></i> Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.js"></script>
    <script src="js/bootbox.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/papaparse.min.js"></script>
    <script src="js/app.js"></script>


</body>

</html>
